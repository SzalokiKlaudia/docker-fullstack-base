services:
  db:
    image: mysql:8.4
    container_name: db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3366:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:80"

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel-app
    volumes:
      - ./backend:/var/www:cached
      # Named volumes for dependencies - better performance on Windows
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "9000"
    command: >
      sh -lc "mkdir -p storage bootstrap/cache
      && chown -R www-data:www-data storage bootstrap/cache
      && chmod -R 775 storage bootstrap/cache
      && php-fpm -F"

  apache:
    image: httpd:2.4-alpine
    container_name: apache-web
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www:cached
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      # Share vendor volume with php container
      - vendor_data:/var/www/vendor:ro
      - node_modules_data:/var/www/node_modules:ro
    depends_on:
      - php

  frontend:
    image: node:20-alpine
    container_name: frontend
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "250"
    volumes:
      - ./frontend:/app:cached
      # Named volume for node_modules
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  vendor_data:
  node_modules_data:
  frontend_node_modules:
